{% extends "base.html" %}

{% block content %}

{% if form.errors %}

<p>Please try again.
{{form.errors}}
</p>
{%endif%}

<form method="post" ">
{% csrf_token %}

<p>title:{{object.title}}</p>
<p>url:{{object.url}}</p>
<p>description:{{object.description}}</p>

{{form}}

<input type="submit" value="Approve" />

</form>

{% endblock %}
